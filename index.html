<!DOCTYPE html>
<html>
  <head>
    <title>内容分享</title>
    <style>
      #shareBox {
        display: none;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        border: 1px solid #ccc;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <button id="toggleButton">内容分享</button>
    <div id="shareBox">
      <input type="text" id="textInput" placeholder="输入文本" />
      <input type="file" id="fileInput" accept=".txt,.md,.csv" />
      <button onclick="submitContent()">提交</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
